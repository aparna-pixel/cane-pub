<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Cane Pub</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Force black header */
    .header {
      background: #000 !important;
      backdrop-filter: none !important;
    }
    .nav a { color: white !important; }
    .nav a.active, .nav a:hover { color: #FF8C00 !important; }
    /* Gallery Styling */
    .gallery-section {
      padding: 140px 5% 100px;
      background: linear-gradient(135deg, #f8fff8, #fffaf0);
      min-height: 100vh;
    }
    .gallery-title {
      font-size: 4.2rem;
      font-weight: 700;
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .gallery-subtitle {
      font-size: 1.6rem;
      text-align: center;
      color: #555;
      margin-bottom: 60px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1300px;
      margin: 0 auto;
    }
    .gallery-item {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      background: white;
    }
    .gallery-item:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 25px 50px rgba(76,175,80,0.3);
    }
    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><img src="assets/images/logo.jpg" alt="Cane Pub Logo" style="height:65px;"></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>
  <section class="gallery-section">
    <h1 class="gallery-title">Moments of Freshness at Cane Pub</h1>
    <p class="gallery-subtitle">Pure joy in every sip – captured forever</p>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="assets/images/cane_juice_gallery.jpg" alt="Fresh Cane Juice"></div>
      <div class="gallery-item"><img src="assets/images/gallery1.jpg" alt="Happy Customer"></div>
      <div class="gallery-item"><img src="assets/images/gallery2.jpg" alt="Fresh Preparation"></div>
      <div class="gallery-item"><img src="assets/images/gallery3.jpg" alt="Cane Pub Shop"></div>
    </div>
  </section>
  <footer style="background:#000; color:white; text-align:center; padding:40px;">
    <p>© 2025 Cane Pub • Bogadi 2nd Stage, Mysuru • Call: +91 7736145690</p>
  </footer>
  <script src="assets/js/script.js"></script>

  <!-- ONLY THIS SCRIPT ADDED – FIXES NaN ON ALL PAGES FOREVER -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cart = JSON.parse(localStorage.getItem("canePubCart") || "[]");
      const total = cart.reduce((sum, item) => sum + (item.quantity || 0), 0);
      const el = document.getElementById("cart-count");
      if (el) el.textContent = total;
    });
  </script>
</body>
</html>
